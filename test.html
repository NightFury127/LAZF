<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazreus Tech - Test</title>
    <style>
        :root {
            --primary: #ffd700;
            --secondary: #ffffff;
            --dark: #000000;
            --light: #f5f5f5;
            --accent: #ffd700;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: var(--secondary);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 20, 20, 0.8) 100%);
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
        }
        
        .title {
            font-size: 120px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 215, 0, 1);
            }
        }
        
        .subtitle {
            font-size: 24px;
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--dark);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="title">LAZREUS TECH</h1>
                <p class="subtitle">
                    Empowering growth and innovation for small and scaling businesses
                    through reliable, high-quality technology solutions.
                </p>
                <div class="buttons">
                    <a href="#" class="btn btn-primary">Our Services</a>
                    <a href="#" class="btn btn-secondary">About Us</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
